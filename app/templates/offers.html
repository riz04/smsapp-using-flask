        <div class="row">
			<div class="col-sm-5 sm-auto">

                <div class="flip-card">
                  <div class="flip-card-inner">
                    <div class="flip-card-front">
                      <h1>{{offer.item}}</h1>
                    </div>
                    <div class="flip-card-back">

                </div>
                {% endfor %}
			</div>
